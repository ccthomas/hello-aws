service: hello-aws
	
useDotenv: true

plugins:
  - serverless-offline	
  - serverless-layers


provider:
  name: aws
  runtime: nodejs18.x
  deploymentMethod: direct
  region: us-east-1
  iam:
    role: arn:aws:iam::673479169827:role/CCThomasHelloAWS
  deploymentBucket:
    name: hello-aws-dev-serverlessdeploymentbucket-i5a4jzihuvik

custom:
  serverless-layers:
    dependenciesPath: ./package.json

  serverless-offline:
    httpPort: 4002
    lambdaPort: 4003
    host: '127.0.0.1'

package:
  individually: true

functions:
  helloWorld:
    handler: dist/handlers/HelloWorld.handler
    package:
      - 'dist/handlers/HelloWorld.js'
    environment:
      LOG_LEVEL: 'debug'
    events:
      - http:
          path: helloworld
          method: get
